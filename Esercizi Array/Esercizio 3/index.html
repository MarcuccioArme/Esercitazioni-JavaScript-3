    <script>

        var K;
        k = prompt ("Quanti numeri vuoi inserire?");

        for (var i=0; i<k; i++) {
            Dati[i] = prompt ("Inserisci il numero:");
        }
        alert ("Array inserito con successo!");

        console.log(Dati);

        var x;
        x = prompt ("Inserisci il valore di X:");

        var Somma = 0;
        for (var i=0; i<k; i=i+2) {
            Somma += parseInt(Dati[i]);
        }

        console.log (Somma);

        if (Somma <= x) {
            alert ("Condizione ESERCIZIO 2 verificata");
        }
        else {
            alert ("Condizione ESERCIZIO 2 non verificata");
        }
